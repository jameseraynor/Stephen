name: Infrastructure CI

on:
    push:
        branches: [main, develop]
        paths:
            - "infrastructure/**"
            - ".github/workflows/infrastructure-ci.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "infrastructure/**"
            - ".github/workflows/infrastructure-ci.yml"

defaults:
    run:
        working-directory: infrastructure

jobs:
    lint-and-typecheck:
        name: Lint & Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: infrastructure/package.json

            - name: Install dependencies
              run: npm install

            - name: Run TypeScript type check
              run: npx tsc --noEmit

    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: infrastructure/package.json

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test:ci

    cdk-synth:
        name: CDK Synth
        runs-on: ubuntu-latest
        needs: [lint-and-typecheck, test]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: infrastructure/package.json

            - name: Install dependencies
              run: npm install

            - name: CDK Synth
              run: npx cdk synth

            - name: Upload CloudFormation templates
              uses: actions/upload-artifact@v4
              with:
                  name: cdk-templates
                  path: infrastructure/cdk.out
                  retention-days: 7
