name: Generate Diagrams

on:
    push:
        branches: [main, develop]
        paths:
            - "docs/diagrams/**/*.puml"
            - ".github/workflows/diagrams.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "docs/diagrams/**/*.puml"
    workflow_dispatch:

jobs:
    generate-diagrams:
        name: Generate PNG from PlantUML
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Java (required for PlantUML)
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "17"

            - name: Install PlantUML
              run: |
                  wget https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar
                  sudo mv plantuml-1.2024.3.jar /usr/local/bin/plantuml.jar
                  echo '#!/bin/bash' | sudo tee /usr/local/bin/plantuml
                  echo 'java -jar /usr/local/bin/plantuml.jar "$@"' | sudo tee -a /usr/local/bin/plantuml
                  sudo chmod +x /usr/local/bin/plantuml

            - name: Generate diagrams
              run: |
                  find docs/diagrams -name "*.puml" -type f | while read file; do
                    echo "Generating diagram for: $file"
                    plantuml "$file"
                  done

            - name: Check for changes
              id: check_changes
              run: |
                  if git diff --quiet docs/diagrams/**/*.png; then
                    echo "changes=false" >> $GITHUB_OUTPUT
                  else
                    echo "changes=true" >> $GITHUB_OUTPUT
                  fi

            - name: Commit and push diagrams
              if: steps.check_changes.outputs.changes == 'true' && github.event_name != 'pull_request'
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add docs/diagrams/**/*.png
                  git commit -m "chore: regenerate diagrams [skip ci]"
                  git push

            - name: Upload diagrams as artifacts
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: diagrams
                  path: docs/diagrams/**/*.png
                  retention-days: 7
