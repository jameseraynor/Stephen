name: Backend CI

on:
    push:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/backend-ci.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/backend-ci.yml"

defaults:
    run:
        working-directory: backend

jobs:
    lint-and-typecheck:
        name: Lint & Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: backend/package.json

            - name: Install dependencies
              run: npm install

            - name: Run TypeScript type check
              run: npx tsc --noEmit

    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: backend/package.json

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test:ci

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              if: always()
              with:
                  files: ./backend/coverage/lcov.info
                  flags: backend
                  name: backend-coverage
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint-and-typecheck, test]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: backend/package.json

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: backend-build
                  path: backend/dist
                  retention-days: 7
